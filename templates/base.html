{% load static i18n %}
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>{% block head_title %}{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link type="text/css" rel="stylesheet" href="https://fonts.googleapis.com/css?family=Tangerine">
    <link rel="stylesheet" href="{% static 'photos/css/reset.css' %}">
    <link rel="stylesheet" href="{% static 'photos/css/estilos.css' %}">
    <link rel="stylesheet" href="{% static 'photos/css/header.css' %}">
    <link rel="stylesheet" href="{% static 'photos/css/footer.css' %}">
    {% block css %}{% endblock %}
</head>
<body>
    {% include 'header.html' %}

    {% block body %}
        {% block content %}
        {% endblock %}
    {% endblock %}

    {% include 'footer.html' %}

    <form class="form__logout" method="post" action="{% url 'account_logout' %}">
      {% csrf_token %}
      <input type="hidden" name="next" value="/"/>
      <button id="signOutBtn" type="submit">Logout</button>
    </form>
    <script src="{% static 'account/js/login.js' %}"></script>

</body>
</html>
